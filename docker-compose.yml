version: "3"

services:
  api:
    build: ./novelApi
    image: novel_api
    container_name: novelApi
    restart: always
    command: uwsgi --ini uwsgi.ini
    env_file:
      - ./novelApi/.env
    volumes:
      - ./novelApi:/novelApi
    expose:
      - 8002
    networks:
      - network
networks:
  network:
    external: true